<div class="card div-container">
    <h4>Welcome Bacancy Portal</h4>
    <h4 class="card-header">Register</h4>
    <div class="card-body form-cus">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                <div *ngIf="submitted && f['firstName'].errors" class="alert alert-danger">
                    <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                <div *ngIf="submitted && f['lastName'].errors" class="alert alert-danger">
                    <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors"class="alert alert-danger">
                    <div *ngIf="f['email'].errors['required']">EMAIL is required</div>
                    <div *ngIf="f['email'].errors">Please Enter Proper Email Address</div>
                    
                </div>
            </div>
            <div class="form-group col">
                <label for="gender">Select Gender</label>
                <select class="custom-select mb-3"  formControlName="gender">
                    <option value="">Choose Gender</option>
                    <option *ngFor="let data of gender" [ngValue]="data">
                        {{ data }}
                    </option>
                </select>
                <div *ngIf="submitted && f['gender'].errors" class="alert alert-danger">
                    <div *ngIf="f['gender'].errors['required']">Gender is required</div>
                </div>
            </div>
            <div class="form-group col">
                <label for="hobby">Hobby</label>
                <select class="custom-select mb-3"  formControlName="hobby">
                    <option value="">Choose Hobby</option>
                    <option *ngFor="let data of hobby" [ngValue]="data">
                        {{ data }}
                    </option>
                </select>
                <div *ngIf="submitted && f['hobby'].errors" class="alert alert-danger">
                    <div *ngIf="f['hobby'].errors['required']">hobby is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors"class="alert alert-danger">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                <div *ngIf="submitted && f['confirmPassword'].errors"class="alert alert-danger">
                    <div *ngIf="f['confirmPassword'].errors['required']">Password is required</div>
                    <p class="help-block"  *ngIf="
                    f['confirmPassword'].errors['mustMatch']
                  ">password does not match</p>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
