<div class="div-container">
    <h4>Welcome</h4>
    <h4 class="card-header">Log In</h4>
</div>
<div class="div-container">
    <form #loginForm="ngForm"  (ngSubmit)="submit(loginForm.value)">
     
        <div class="form-group">
            <label for="Email">Email</label>
            <input required  ngModel name="Email" type="text" #Email="ngModel" class="form-control" id="Email">
            <div class="alert alert-danger" *ngIf="Email.touched && !Email.valid">
                <div *ngIf="Email.errors && Email.errors['required']">Email is required.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="password">Password</label>
            <input required ngModel name="password" type="text" #password="ngModel" class="form-control" id="password">
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                password is required.
            </div>
        </div>
           
        
            
        <button class="btn btn-primary"type="submit"  [class.disabled]="!loginForm.valid">Submit</button>
          
      </form>
</div>
